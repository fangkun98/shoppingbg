<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>小米商城-修改密码</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../media/layui/css/layui.css" media="all">
<script type="text/javascript" src="../media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form"  method="post" id="cg_password">
			<div class="layui-form-item">
				<label class="layui-form-label">原始密码</label>
				<div class="layui-input-block">
					<input type="text" name="password0" lay-verify="name" autocomplete="off"
						placeholder="请输入密码" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block">
				 <input type="password" name="password1" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认新密码</label>
				<div class="layui-input-block">
			      <input type="password" name="password2" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<input class="layui-btn" style="margin-left: 10%" onclick="cgpassword()" value="确认修改">

			</div>
		</form>
	</div>


	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script >
	var form;
		layui.use([ 'form', 'laydate' ],
				function() {
				form = layui.form, layer = layui.layer, laydate = layui.laydate;
						//日期
						laydate.render({
							elem : '#date'
						});
						initData();
		});

	</script>
	<script type="text/javascript">
	function cgpassword() {
		var data = $("#cg_password").serialize();
		alert(data)
		$.ajax({
			url: "admin_updatePassword",
			data: data,
			type: "post",
			dataType: "json",
			success: function (result) {
				//alert(JSON.stringify(result));
				if (result.code == 200) {
					alert(result.message);
					parent.location.href = "/";
				} else if (result.code==404) {
					alert(result.message);
				}else {
					alert(result.message)
				}
			}
		});
	}

</script>
</body>
</html>
