<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看用户信息</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,users-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="application/javascript">
		function upState(id) {
			$.post("updateOrderStatr","id="+id,{});
			location.href="";
		}
	</script>
    
</head>

<body class="hold-transition skin-red sidebar-mini">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">查看用户信息</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th>
										  <th class="sorting_asc">用户ID</th>
									      <th class="sorting">用户名</th>
									      <th class="sorting">邮箱</th>
									      <th class="sorting">性别</th>
									      <th class="sorting">注册时间</th>
			                          </tr>
			                      </thead>
								  <tbody>
								  <tr th:each="user:${userList}">
									  <td><input  type="checkbox"></td>
									  <td th:text="${user.id}">id</td>
									  <td th:text="${user.username}"></td>
									  <td th:text="${user.email}"></td>
									  <td th:text="${user.sex}"></td>
									  <td th:text=" ${#dates.format(user.regist_time,'yyyy-MM-dd HH:mm')}"></td>

								  </tr>
								  </tbody>
			                  </table>
			                  <!--数据列表/-->
                        </div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->


</body>

</html>
